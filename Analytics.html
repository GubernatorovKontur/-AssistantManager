<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стратегия закрытия плана</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="https://kontur.ru/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/analytics.css">
</head>
<body class="analytics">
    <nav class="header">
        <a href="/index.html">Главная</a>
        <a href="/planner.html">Планер</a>
        <a href="/templates.html">Письма</a>
        <a href="/links.html">Ссылки</a>
        <a href="/clients.html">Советник</a>
        <a href="/post_sales.html">Взаимодействия с другими подразделениями</a>
        <a href="/analytics.html">Стратегия закрытия плана</a>
        <h1>Стратегия закрытия плана</h1>
    </nav>
    <div class="container">
        <div class="sidebar">
            <ul id="category-list"></ul>
            <button class="btn" id="add-payment-btn"><i class="fas fa-plus"></i> Добавить оплату</button>
        </div>
        <div class="content">
            <div id="category-content"></div>
        </div>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="close">×</span>
            <form id="modal-form">
                <label for="modal-inn-kpp">ИНН-КПП:</label>
                <input type="text" id="modal-inn-kpp" required>
                <label for="modal-name">Название:</label>
                <input type="text" id="modal-name" required>
                <label for="modal-amount">Сумма (руб.):</label>
                <input type="number" id="modal-amount" min="0" required>
                <label for="modal-week">Неделя оплаты:</label>
                <select id="modal-week" required>
                    <option value="1">1 неделя</option>
                    <option value="2">2 неделя</option>
                    <option value="3">3 неделя</option>
                    <option value="4">4 неделя</option>
                </select>
                <label for="modal-status">Статус:</label>
                <select id="modal-status">
                    <option value="pending">Ожидается</option>
                    <option value="received">Получена</option>
                </select>
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="/js/analytics.js"></script>
</body>
</html>
