<body class="clients">
    <nav class="header">
        <a href="/index.html">Главная</a>
        <a href="/planner.html">Планер</a>
        <a href="/templates.html">Письма</a>

        <h1>Советник</h1>
    </nav>
    <div class="container">
        <div class="sidebar">
            <ul id="category-list"></ul>
            <button class="btn" id="add-note-btn"><i class="fas fa-plus"></i> Добавить заметку</button>
        </div>
        <div class="content">
            <div id="category-content"></div>
        </div>
    </div>
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="modal-close" class="close">×</span>
            <form id="modal-form">
                <label for="modal-category">Категория:</label>
                <select id="modal-category" required>
                    <option value="market">Маркет</option>
                    <option value="ofd-uvn">ОФД и УВН</option>
                    <option value="kep-alko-egais">КЭПАлкоЕгаис</option>
                    <option value="general">Общие рекомендации</option>
                </select>
                <label for="modal-text">Текст:</label>
                <textarea id="modal-text" required></textarea>
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="/js/clients.js"></script>
</body>
</html>
